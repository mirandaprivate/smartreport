<table>
    <thead>
        <tr>
            <th>类型</th>
            <th>正常</th>
            <th>禁用</th>
            <th>次要</th>
            <th>警告</th>
            <th>其他尺寸</th>
            <th>链接按钮</th>
            <th>深色</th>
            <th>深色(禁用)</th>
            <th>深色(警告)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <div>文字按钮</div>
                <span class='button-type-tag'>logi-button</span>
            </td>
            <td><button logi-button>应用</button></td>
            <td><button logi-button disabled>应用</button></td>
            <td><button logi-button color='secondary'>应用</button></td>
            <td><button logi-button color='warn'>应用</button></td>
            <td><button logi-button size='small'>应用</button></td>
            <td><a logi-button href='https://baidu.com' target='_blank'>链接</a></td>
            <td class='dark'><button logi-button dark>应用</button></td>
            <td class='dark'><button logi-button dark disabled>应用</button></td>
            <td class='dark'><button logi-button dark color='warn'>应用</button></td>
        </tr>
        <tr>
            <td>
                <div>边框按钮</div>
                <span class='button-type-tag'>logi-stroked-button</span>
            </td>
            <td><button logi-stroked-button>应用</button></td>
            <td><button logi-stroked-button disabled>应用</button></td>
            <td><button logi-stroked-button color='secondary'>应用</button></td>
            <td><button logi-stroked-button color='warn'>应用</button></td>
            <td><button logi-stroked-button size='small'>应用</button></td>
            <td><a logi-stroked-button href='https://baidu.com' target='_blank'>链接</a></td>
            <td class='dark'><button logi-stroked-button dark>应用</button></td>
            <td class='dark'><button logi-stroked-button dark disabled>应用</button></td>
            <td class='dark'><button logi-stroked-button dark color='warn'>应用</button></td>
        </tr>
        <tr>
            <td>
                <div>扁平按钮</div>
                <span class='button-type-tag'>logi-flat-button</span>
            </td>
            <td><button logi-flat-button>应用</button></td>
            <td><button logi-flat-button disabled>应用</button></td>
            <td></td>
            <td><button logi-flat-button color='warn'>应用</button></td>
            <td><button logi-flat-button size='small'>应用</button></td>
            <td><a logi-flat-button href='https://baidu.com' target='_blank'>链接</a></td>
            <td class='dark'><button logi-flat-button dark>应用</button></td>
            <td class='dark'><button logi-flat-button dark disabled>应用</button></td>
            <td class='dark'><button logi-flat-button dark color='warn'>应用</button></td>
        </tr>
        <tr>
            <td>
                <div>图标按钮</div>
                <span class='button-type-tag'>logi-icon-button</span>
            </td>
            <td><button logi-icon-button icon='ic_add'></button></td>
            <td><button logi-icon-button icon='ic_add' disabled></button></td>
            <td><button logi-icon-button icon='ic_add' color='secondary'></button></td>
            <td></td>
            <td>
                <button logi-icon-button icon='ic_user'></button>
                <button logi-icon-button icon='ic_user' small></button>
                <button logi-icon-button icon='ic_user' smaller></button>
            </td>
            <td>
                <a logi-icon-button icon='ic_add' href='https://baidu.com' target='_blank'></a>
            </td>
            <td class='dark'><button logi-icon-button icon='ic_add' dark></button></td>
            <td class='dark'><button logi-icon-button icon='ic_add' dark disabled></button></td>
            <td class='dark'><button logi-icon-button icon='ic_add' dark color='warn'></button></td>
        </tr>
        <tr>
            <td>
                <div>图标文本按钮</div>
                <span class='button-type-tag'>logi-icon-text-button</span>
            </td>
            <td><button logi-icon-text-button icon='ic_add'>添加行</button></td>
            <td><button logi-icon-text-button icon='ic_add' disabled>添加行</button></td>
            <td><button logi-icon-text-button icon='ic_add' color='secondary'>添加行</button></td>
            <td><button logi-icon-text-button icon='ic_add' color='warn'>添加行</button></td>
            <td><button logi-icon-text-button icon='ic_add' size='small'>添加行</button></td>
            <td>
                <a logi-icon-text-button icon='ic_add' href='https://baidu.com' target='_blank'>链接</a>
            </td>
            <td class='dark'><button logi-icon-text-button icon='ic_add' dark>添加行</button></td>
            <td class='dark'><button logi-icon-button icon='ic_add' dark disabled></button></td>
            <td class='dark'><button logi-icon-text-button icon='ic_add' dark color='warn'>添加行</button></td>
        </tr>
        <tr>
            <td>
                <div>图标文本按钮</div>
                <span class='button-type-tag'>logi-icon-text-button</span>
                <span class='button-type-tag'>appearance='stroked'</span>
            </td>
            <td><button logi-icon-text-button icon='ic_add' appearance='stroked'>添加行</button></td>
            <td><button logi-icon-text-button icon='ic_add' appearance='stroked' disabled>添加行</button></td>
            <td><button logi-icon-text-button icon='ic_add' appearance='stroked' color='secondary'>添加行</button></td>
            <td><button logi-icon-text-button icon='ic_add' appearance='stroked' color='warn'>添加行</button></td>
            <td><button logi-icon-text-button icon='ic_add' appearance='stroked' size='small'>添加行</button></td>
            <td>
                <a logi-icon-text-button icon='ic_add' appearance='stroked' href='https://baidu.com'
                    target='_blank'>链接</a>
            </td>
            <td class='dark'><button logi-icon-text-button icon='ic_add' size='small' appearance='stroked'
                    dark>添加行</button></td>
            <td class='dark'><button logi-icon-text-button icon='ic_add' size='small' appearance='stroked' dark
                    disabled>添加行</button></td>
            <td class='dark'><button logi-icon-text-button icon='ic_add' size='small' appearance='stroked' dark
                    color='warn'>添加行</button></td>
        </tr>
        <tr>
            <td>
                <div>加载功能</div>
                <div>(目前只能应用在 <span class='button-type-tag'>logi-flat-button</span>)</div>
            </td>
            <td><button logi-flat-button (click)='onClickLoadingButton()' [loading]='loading'>添加行</button></td>
            <td><button logi-flat-button [loading]='true' [disabled]='disabled' [color]='color'>加载中</button></td>
        </tr>
    </tbody>
</table>
