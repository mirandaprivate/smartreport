<h4>使用 MatDialog 打开对话框</h4>
<div class="sample">
  <p>使用 mat-dialog-title/mat-dialog-content/mat-dialog-actions 指令</p>
  <div class="container">
    <button (click)="openByMatDialog()" logi-flat-button>使用 MatDialog 打开一个对话框</button>
  </div>
</div>
<h4>使用 Logi Dialog Service 打开对话框</h4>
<div class="sample">
  <p>打开一个文本对话框</p>
  <div class="container">
    <button (click)="clickText()" logi-flat-button>文本对话框</button>
  </div>
</div>
<div class="sample">
  <p>打开一个输入对话框</p>
  <div class="container">
    <button (click)="clickInput()" logi-flat-button>输入对话框</button>
  </div>
</div>
<div class="sample">
  <p>打开一个输入对话框</p>
  <div class="container">
    <button (click)="clickInputWithValid()" logi-flat-button>含自定义验证的输入对话框</button>
  </div>
</div>
