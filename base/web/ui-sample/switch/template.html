<h5>基本用法</h5>
<logi-switch class='item' (change$)='onSwitchChange()' [formControl]='control'>Slide me!</logi-switch>
<div class='text'>(Binding data) Switch Checked: {{ value }}</div>

<h5>禁用</h5>
<logi-switch class='item' disabled></logi-switch>
<logi-switch class='item' disabled checked></logi-switch>
